<ng-template appPlaceholder></ng-template>
<div class="fully">
  <div class="row authy">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
      <!-- <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert> -->
      <div *ngIf="isLoading" style="text-align: center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
      >
        <h1 class="head-border-center">{{ "LOGINPAGE" | translate }}</h1>
        <div class="form-group">
          <label class="email" for="email">{{ "EMAIL" | translate }}</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label class="password" for="password">{{
            "PASSWORD" | translate
          }}</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div class="butn" style="text-align: center">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ "LOGIN" | translate }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
